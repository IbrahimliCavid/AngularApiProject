<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
<app-file-upload [options]="options"></app-file-upload>

<mat-card class="product-card"  appearance="outlined" *ngFor="let image of images">
  <img mat-card-image [src]="image.path" [alt]="image.fileName">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteImage(image.id, $event)"><img src="../../../assets/btnDelete.png" alt=""></button>
  </mat-card-actions>
</mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close >Cancel</button>
</mat-dialog-actions>
