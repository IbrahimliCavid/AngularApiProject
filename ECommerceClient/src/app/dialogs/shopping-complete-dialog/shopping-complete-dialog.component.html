<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
  <p>Are you sure about completing the order?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="complete()">Ok</button>
</mat-dialog-actions>
