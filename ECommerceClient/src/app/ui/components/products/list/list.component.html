<div class="row">
    <div class="card" style="width: 16rem; float: left; margin: 10px 10px 0 0;" *ngFor="let product of products">
        <img width="200" height="200" *ngIf="!product.productImageFiles.length" class="card-img-top" src="../../../../../assets/default-product-image.png" alt="Card image cap">
        <img width="200" height="200" *ngIf="product.productImageFiles.length" class="card-img-top" src="{{product.imagePath}}" alt="{{product.imagePath}} image">

        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Price: {{product.price | currency : '₼'}} <br> Stock: {{product.stock}} </p>
          <a href="#" class="btn btn-primary">Add Cart</a>
        </div>
      </div>
</div>

<div class="mt-2">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" *ngIf="currentPageNo !=totalPageCount">
              {{currentPageNo}}|{{totalPageCount}}
            </a>
            </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo -1 <=0?1:currentPageNo -1]">
              ⇦
            </a>
            </li>
          <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
            <a class="page-link"  [routerLink]="['/products', pageNo]">
              {{pageNo}}
            </a>
          </li>
          <li class="page-item">
            <a class="page-link"  [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount :currentPageNo +1]">
              ⇨
            </a>
          </li>
        </ul>
      </nav>
</div>
