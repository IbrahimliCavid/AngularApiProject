
 
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Basket</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-striped" >
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="{{item.basketItemId}}" *ngFor="let item of basketItems; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <input type="number" min="1" [value]="item.quantity" style="width: 50px;" data-id ="{{item.basketItemId}}" (change)="changeQuantity($event)">
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger" (click)="removeBasketItem(item.basketItemId)" >X</button>
                  </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success" (click)="shoppingComplete()">Order</button>
        </div>
      </div>
