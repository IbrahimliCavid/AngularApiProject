<div class="container mt-3">
    <div class="w-25 mx-auto ">

            <div class="form-group mt-3">
                <label for="username">Username & Email</label>
                <input #txtUsernameOrEmail type="text"  class="form-control" id="username" placeholder="Username" >
                <small id="emailHelp" class="form-text text-muted" style="color:red!important; display: none;">****</small>
                  </div>


            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input #txtPassword type="password" class="form-control" id="password" placeholder="Password" >
            </div>

	
               	
                  <div style="padding: 5px;">
                    <asl-google-signin-button style="float: left;"></asl-google-signin-button>
                    <img src="../../../../assets/facebook-logo.png" type = "button" alt="" style=" padding-left: 7px; padding-top: 1px;" width="37px" (click)="facebookLogin()">
                  </div>
                
              
            <button type="submit" class="btn btn-primary mt-3" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Sign in</button>
            <a class="nav-link" routerLink="/register">Sig up</a>
            
    </div>
</div>
